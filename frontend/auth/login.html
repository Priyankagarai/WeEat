<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | WeEat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen font-[Manrope]">

  <!-- Login Card -->
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <!-- Logo -->
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold text-gray-800">WeEat</h1>
      <p class="text-gray-500 text-sm">Sign in to continue</p>
    </div>

    <!-- Login Form -->
    <form action="#" method="POST" class="space-y-4">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-600 mb-1">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" 
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••" 
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Remember Me + Forgot -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="rounded border-gray-300">
          <span>Remember me</span>
        </label>
        <a href="#" class="text-blue-600 hover:underline">Forgot password?</a>
      </div>

      <!-- Submit Button -->
      <button type="submit" 
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Sign In
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <hr class="flex-1 border-gray-300">
      <span class="px-2 text-gray-500 text-sm">or</span>
      <hr class="flex-1 border-gray-300">
    </div>

    <!-- Register -->
    <p class="mt-6 text-center text-sm text-gray-600">
      Don’t have an account? 
      <a href="signup.html" class="text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>
</body>
</html>
