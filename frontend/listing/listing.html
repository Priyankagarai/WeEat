<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeEat Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-white shadow-md flex flex-col rounded-lg">
        <div class="p-4 font-bold text-lg border-b">WeEat</div>
        <nav class="flex-1 p-4 space-y-2">
          <div class="p-2 hover:bg-gray-100 rounded cursor-pointer">Dashboard</div>
          <div class="p-2 hover:bg-gray-100 rounded cursor-pointer">Donations</div>
          <div class="p-2 hover:bg-gray-100 rounded cursor-pointer">Requests</div>
          <div class="p-2 hover:bg-gray-100 rounded cursor-pointer">History</div>
          <div class="p-2 hover:bg-gray-100 rounded cursor-pointer">Profile</div>
        </nav>
        <div class="p-4 border-t">
          <button
            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700"
          >
            Donate Food
          </button>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-6 overflow-y-auto">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold">Food Donation Dashboard</h2>
          <span class="text-gray-500">Thu 21 Aug, 12:45 PM</span>
        </div>

        <!-- Filter Dropdown -->
        <div class="mb-6">
          <label for="filter" class="block text-sm font-medium text-gray-700 mb-2">Filter by Category</label>
          <select id="filter" class="w-60 border rounded-lg p-2 focus:ring-2 focus:ring-blue-500">
            <option value="all">All</option>
            <option value="food">Food</option>
            <option value="history">History</option>
            <option value="delivery">Delivery</option>
          </select>
        </div>

        <!-- Cards Section -->
        <div id="cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Card 1 -->
          <div data-category="food" class="card w-full bg-white p-4 rounded-2xl shadow-md hover:shadow-lg transition">
            <img src="https://picsum.photos/300/200?random=1" alt="Food" class="w-full h-40 object-cover rounded-xl mb-4">
            <h2 class="text-xl font-semibold mb-2">Delicious Food</h2>
            <p class="text-gray-600">Taste the best dishes from around the world.</p>
          </div>

          <!-- Card 2 -->
          <div data-category="history" class="card w-full bg-white p-4 rounded-2xl shadow-md hover:shadow-lg transition">
            <img src="https://picsum.photos/300/200?random=2" alt="History" class="w-full h-40 object-cover rounded-xl mb-4">
            <h2 class="text-xl font-semibold mb-2">Historical Places</h2>
            <p class="text-gray-600">Explore ancient monuments and cultural heritage.</p>
          </div>

          <!-- Card 3 -->
          <div data-category="delivery" class="card w-full bg-white p-4 rounded-2xl shadow-md hover:shadow-lg transition">
            <img src="https://picsum.photos/300/200?random=3" alt="Delivery" class="w-full h-40 object-cover rounded-xl mb-4">
            <h2 class="text-xl font-semibold mb-2">Fast Delivery</h2>
            <p class="text-gray-600">Get your items delivered quickly and safely.</p>
          </div>
        </div>

        <!-- Submit Section -->
        <div class="mt-8 flex justify-end">
          <button
            class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700"
          >
            Confirm Donation
          </button>
        </div>
      </main>
    </div>

    <!-- JS for Filter -->
    <script>
      const filter = document.getElementById("filter");
      const cards = document.querySelectorAll(".card");

      filter.addEventListener("change", () => {
        const value = filter.value;
        cards.forEach(card => {
          if (value === "all" || card.dataset.category === value) {
            card.style.display = "block";
          } else {
            card.style.display = "none";
          }
        });
      });
    </script>
  </body>
</html>
